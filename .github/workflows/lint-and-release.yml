name: Lint and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Lua Code
    steps:
      - uses: actions/checkout@v4

      - name: Install luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        run: |
          luacheck f3l.lua --config .luacheckrc

  commitlint:
    runs-on: ubuntu-latest
    name: Validate Commit Messages
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.json

  release:
    needs: lint
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last version tag
        id: last_tag
        run: |
          if ! LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null); then
            LAST_TAG="v0.0.0"
          fi
          echo "tag=$LAST_TAG" >> $GITHUB_OUTPUT

      - name: Calculate next version
        id: next_version
        run: |
          LAST_TAG="${{ steps.last_tag.outputs.tag }}"
          VERSION=${LAST_TAG#v}
          
          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Check commits since last tag for conventional commit types
          if git rev-list "$LAST_TAG..HEAD" 2>/dev/null | xargs git log -1 --grep="^BREAKING CHANGE" -q; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif git log "$LAST_TAG..HEAD" --oneline 2>/dev/null | grep -q "^[a-f0-9]* feat"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG="${{ steps.last_tag.outputs.tag }}"
          NEXT_VERSION="${{ steps.next_version.outputs.version }}"
          
          {
            echo "### Changes in $NEXT_VERSION"
            echo ""
            
            # Check if this is the first release (no real tags)
            if [ "$LAST_TAG" = "v0.0.0" ]; then
              echo "#### ðŸ“ Initial Release"
              git log --pretty=format:"- %s" 2>/dev/null || echo "Initial commit"
            else
              # Features
              if git log "$LAST_TAG..HEAD" --oneline 2>/dev/null | grep -q "feat:"; then
                echo "#### âœ¨ Features"
                git log "$LAST_TAG..HEAD" --pretty=format:"- %s" --grep="^feat:" 2>/dev/null
                echo ""
              fi
              
              # Bug Fixes
              if git log "$LAST_TAG..HEAD" --oneline 2>/dev/null | grep -q "fix:"; then
                echo "#### ðŸ› Bug Fixes"
                git log "$LAST_TAG..HEAD" --pretty=format:"- %s" --grep="^fix:" 2>/dev/null
                echo ""
              fi
              
              # Other changes
              echo "#### ðŸ“ Other Changes"
              git log "$LAST_TAG..HEAD" --pretty=format:"- %s" 2>/dev/null | grep -v "^- feat:" | grep -v "^- fix:" || echo "No other changes"
            fi
          } > /tmp/changelog.txt
          
          # Output the changelog file path
          echo "file=/tmp/changelog.txt" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.next_version.outputs.version }}
          name: Release ${{ steps.next_version.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: false
          files: ./f3l.lua
